name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! :heart:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: project
    attributes:
      label: Project
      description: What project is concerned by this bug?
      options:
        - Ecoindex API
        - Ecoindex CLI
        - Ecoindex Compute
        - Ecoindex Scraper
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What OS do you use?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
  - type: textarea
    id: urls
    attributes:
      label: urls
      description: Can you provide one or more url example where you have this issue?
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
